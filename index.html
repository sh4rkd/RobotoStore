<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboto Store</title>
    <meta name="description"
        content="Somos Roboto Store. Nos especializamos en HARDWARE de alta gama. Tu mejor opción para armar PC Gamer, con envío gratis a todo el país." />
    <meta name="keywords"
        content="Roboto Store, Pc, Gamer, Hardware, Placas de Video, Microprocesadores, AMD, Intel, Asus, TUF, Motherboards, Discos, SSD, Memorias RAM, Kingston, Ballistix, Gigabyte, Aorus, MSI, Sapphire, RADEON, Ge-Force, RTX, RX, Western Digital" />
    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SLICK BRANDS CAROUSEL CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <!-- CSS PERSONAL MAU -->
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>

<body>
    <div class="row g-0 h-100">
        <div class="titulo">
            <h1 class="animate__animated animate__bounceInDown">Roboto Store</h1>
        </div>
        <div class="col-sm-4 col-md-12 col-lg-4 d-flex align-items-center p-md-3 p-xl-5">
            <div class="card-body p-md-3 containerDibu animate__animated animate__bounceInLeft">
                <img class="dibujo animate__animated animate__pulse animate__infinite	infinite animate__delay-2s"
                    src="./IMAGENES/dibu.png" alt="">
            </div>
        </div>
        <div class="col-sm-8 col-md-12 col-lg-8">
            <div id="carouselExampleDark"
                class="carousel carousel-dark slide containerCarousel animate__animated animate__bounceInRight"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="./IMAGENES/mothers.jpg" class="d-block w-100" alt="Motherboards">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="./IMAGENES/silla.jpg" class="d-block w-100" alt="Sillas gamer">
                    </div>
                    <div class="carousel-item">
                        <img src="./IMAGENES/pc.jpg" class="d-block w-100" alt="PC y componentes Lenovo">
                    </div>
                </div>
            </div>
        </div>
        <div class="tienda">
            <a id="botonLogin" class="neon-button animate__animated animate__zoomIn animate__delay-1s"
                href="./tienda.html">Ir a la
                Tienda</a>
        </div>

        <div class="slickBrands animate__animated animate__bounceInUp">
            <div><img src="./IMAGENES/Brands/1.jpg"></div>
            <div><img src="./IMAGENES/Brands/2.jpg"></div>
            <div><img src="./IMAGENES/Brands/3.jpg"></div>
            <div><img src="./IMAGENES/Brands/4.jpg"></div>
            <div><img src="./IMAGENES/Brands/5.jpg"></div>
            <div><img src="./IMAGENES/Brands/6.jpg"></div>
            <div><img src="./IMAGENES/Brands/7.jpg"></div>
            <div><img src="./IMAGENES/Brands/8.jpg"></div>
        </div>
    </div>
